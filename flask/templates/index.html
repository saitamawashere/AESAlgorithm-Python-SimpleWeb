<!DOCTYPE html>
<html>
  <head>
    <title>Enkripsi Dekripsi Dokumen</title>
  </head>
  <body>
    <h1>Enkripsi Dekripsi Dokumen</h1>
    <form action="/encrypt" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt,.doc,.docx,.pdf" />
      <input type="submit" value="Enkripsi" />
    </form>
    <br />
    <form action="/decrypt" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".enc" />
      <input type="submit" value="Dekripsi" />
    </form>
  </body>
</html>
